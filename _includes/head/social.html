{% if page.title %}
<meta
  property="og:title"
  content="{{ page.title | escape }} - {{ site.title | escape }}"
/>
<meta
  property="twitter:title"
  content="{{ page.title | escape }} - {{ site.title | escape }}"
/>
{% endif %}

<meta
  property="og:url"
  content="{{ page.url | prepend: site.baseurl | prepend: site.url }}"
/>

<meta
  property="og:description"
  content="{% if page.excerpt %}{{
    page.excerpt | strip_html | strip_newlines | truncate: 160
  }}{% else %}{{ site.description }}{% endif %}"
/>
<meta
  name="twitter:description"
  content="{% if page.excerpt %}{{
    page.excerpt | strip_html | strip_newlines | truncate: 160
  }}{% else %}{{ site.description }}{% endif %}"
/>

<link rel="author" href="https://twitter.com/{{ site.twitter_username }}" />
<meta name="author" content="@{{ site.twitter_username }}" />
<meta property="og:type" content="article" />
<meta name="twitter:card" content="summary" />
<meta property="article:publisher" content="https://www.facebook.com/{{ site.facebook_username }}" />
<meta property="article:author" content="@{{ site.facebook_username }}" />

<meta name="robots" content="index, follow" />

<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
<meta property="og:site_name" content="{{ site.title }}" />
